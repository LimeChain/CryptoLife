<div class="row items-holder">
	<div class="row">
		<div class="col-xs-6 col-md-4" (click)="etsyDetails(item)" *ngFor="let item of etsyItems">
			<div class="etsy-holder">
				<div class="item-image" [ngStyle]="{'background-image': 'url(' + item.imagePath + ')'}">
				</div>
				<div class="item-info">
					<div class="name">{{ item.name }}</div>
					<span class="price">{{ item.price }} DAI</span>
				</div>
			</div>
		</div>
	</div>
</div>
