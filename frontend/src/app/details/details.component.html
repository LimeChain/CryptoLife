<div class="details-holder container">
	<div>
		<div class="item-name">
			{{ etsyItem.name }}
		</div>
		<div class="description" *ngIf="showDescription">
			{{ etsyItem.description }}
		</div>
		<div class="item-image" [ngStyle]="{'background-image': 'url(' + etsyItem.imagePath + ')'}">
		</div>
		<div class="button-holder" *ngIf="showBloomAuthentication">
			<dapp-bloom-button [itemId]='itemId'></dapp-bloom-button>
		</div>
	</div>
</div>
