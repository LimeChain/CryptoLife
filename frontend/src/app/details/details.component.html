<div class="row details-holder">
	<div class="col-xs-12">
		<div class="item-name">
			{{ etsyItem.name }}
		</div>
		<div class="description">
			{{ etsyItem.description }}
		</div>
		<div class="item-image" [ngStyle]="{'background-image': 'url(' + etsyItem.imagePath + ')'}">
		</div>
		<div class="button-holder" *ngIf="showPurchaseButton">
			<button class="purchase" type="button" (click)="goToPayment()">Purchase</button>
		</div>
	</div>
</div>
